{%extends "base.html"%}
{%block start%}
    <a href="/contact/">
        contact
    </a>
    | 
    <a href="/about/">
        about
    </a>
    <table class="container">
        <tr>
            <th>s.no</th>
          <th>Name</th>
          <th>Age</th>
          <th>can_vote</th>
        </tr>
        {%for people in peoples%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{people.name}}</td>
            <td>{{people.age}}</td>
            <td {%if people.age < 18%}style="background: red;"{% endif %}>
                {%if people.age >= 18%} 
                yes
                {% else %}
                no
                {% endif %}
            </td>
          </tr>
        {% endfor %}
        </table>
{%endblock%}
