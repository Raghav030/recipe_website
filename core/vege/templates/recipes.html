{%extends "base.html"%}
{%block start%}
<div class="container mt-5">
  
  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Add Recipe</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" >Recipe Name</label>
      <input name="recipe_name" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recipe Description</label>
      <textarea class="form-control" name="recipe_description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
      <input name="recipe_image" type="file" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">Add Recipe</button>
  </form>
  <div class="mt-5">
  <div class="col-6 mx-auto">
    <form>
    <div class="mb-3">
      <hr>
      <label for="exampleInputPassword1" class="mb-3"><strong>Search</strong></label>
      <input name="search" type="text" name="search" class="form-control">
      <br>
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
    </form>
  </div>
</div>
  <!-- {{recipes}} -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Recipe Name</th>
                    <th scope="col">Recipe Description</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  {% for recipe in recipes %}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{recipe.recipe_name}}</td>
                    <td>{{recipe.recipe_description}}</td>
                    <td><img src="/media/{{recipe.recipe_image}}" style: height="100px"></td>
                    <td><a href="/delete_recipe/{{recipe.id}}/" class="btn btn-danger">Delete</a>
                      <br>
                      <br>
                      <a href="/update_recipe/{{recipe.id}}/" class="btn btn-success">Update</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
    </div>
{%endblock%}
